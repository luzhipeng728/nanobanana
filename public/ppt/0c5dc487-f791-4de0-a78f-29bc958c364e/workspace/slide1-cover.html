<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1E3A5F; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0; width: 720pt; height: 8pt;
  background: #3B82F6;
}
.accent-bar-bottom {
  position: absolute; bottom: 0; left: 0; width: 720pt; height: 8pt;
  background: #3B82F6;
}
.content {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.year-badge {
  background: #3B82F6; padding: 8pt 24pt; border-radius: 4pt;
  margin-bottom: 20pt;
}
.year-badge p {
  color: #FFFFFF; font-size: 18pt; font-weight: bold; margin: 0;
  letter-spacing: 2pt;
}
h1 {
  color: #FFFFFF; font-size: 48pt; font-weight: bold; margin: 0 0 16pt 0;
  text-align: center;
}
.subtitle {
  color: #93C5FD; font-size: 20pt; margin: 0 0 40pt 0; text-align: center;
}
.divider {
  width: 80pt; height: 3pt; background: #3B82F6; margin-bottom: 40pt;
}
.info p {
  color: #93C5FD; font-size: 14pt; margin: 0; text-align: center;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="accent-bar-bottom"></div>
<div class="content">
  <div class="year-badge"><p>2024</p></div>
  <h1>年终工作总结</h1>
  <p class="subtitle">回顾过去 · 展望未来</p>
  <div class="divider"></div>
  <div class="info">
    <p>汇报人：张三  |  部门：技术研发部</p>
  </div>
</div>
</body>
</html>
