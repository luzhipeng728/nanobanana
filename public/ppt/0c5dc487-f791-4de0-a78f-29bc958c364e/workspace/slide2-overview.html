<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E3A5F; padding: 16pt 40pt; display: flex; align-items: center;
}
.header-accent {
  width: 5pt; height: 24pt; background: #3B82F6; margin-right: 12pt;
}
h1 { color: #FFFFFF; font-size: 24pt; font-weight: bold; margin: 0; }
.main {
  flex: 1; display: flex; padding: 20pt 40pt 40pt 40pt; gap: 24pt;
}
.left { flex: 1; display: flex; flex-direction: column; gap: 12pt; }
.card {
  background: #F8FAFC; border-left: 3pt solid #3B82F6;
  padding: 12pt 16pt; border-radius: 0 6pt 6pt 0;
}
.card h2 { color: #1E3A5F; font-size: 13pt; font-weight: bold; margin: 0 0 4pt 0; }
.card p { color: #374151; font-size: 10pt; margin: 0; line-height: 1.4; }
.right {
  width: 200pt; display: flex; flex-direction: column; gap: 12pt;
}
.stat-card {
  background: #3B82F6; padding: 14pt; border-radius: 6pt;
  display: flex; flex-direction: column; align-items: center;
}
.stat-card h3 { color: #FFFFFF; font-size: 26pt; font-weight: bold; margin: 0; }
.stat-card p { color: #DBEAFE; font-size: 10pt; margin: 2pt 0 0 0; }
.stat-card-alt {
  background: #1E3A5F; padding: 14pt; border-radius: 6pt;
  display: flex; flex-direction: column; align-items: center;
}
.stat-card-alt h3 { color: #3B82F6; font-size: 26pt; font-weight: bold; margin: 0; }
.stat-card-alt p { color: #93C5FD; font-size: 10pt; margin: 2pt 0 0 0; }
</style>
</head>
<body>
<div class="header">
  <div class="header-accent"></div>
  <h1>年度工作概览</h1>
</div>
<div class="main">
  <div class="left">
    <div class="card">
      <h2>核心目标达成</h2>
      <p>全年完成既定目标的 95%，超额完成 KPI 指标</p>
    </div>
    <div class="card">
      <h2>团队协作提升</h2>
      <p>跨部门协作效率提升 40%，项目交付周期缩短</p>
    </div>
    <div class="card">
      <h2>技术创新突破</h2>
      <p>主导完成 3 项核心技术攻关，申请专利 2 项</p>
    </div>
    <div class="card">
      <h2>客户满意度</h2>
      <p>客户满意度评分达到 4.8/5.0，同比提升 15%</p>
    </div>
  </div>
  <div class="right">
    <div class="stat-card">
      <h3>156</h3>
      <p>完成项目数</p>
    </div>
    <div class="stat-card-alt">
      <h3>98%</h3>
      <p>按时交付率</p>
    </div>
    <div class="stat-card">
      <h3>4.8</h3>
      <p>满意度评分</p>
    </div>
  </div>
</div>
</body>
</html>
