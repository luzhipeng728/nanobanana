<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E3A5F; padding: 16pt 40pt; display: flex; align-items: center;
}
.header-accent {
  width: 5pt; height: 24pt; background: #3B82F6; margin-right: 12pt;
}
h1 { color: #FFFFFF; font-size: 24pt; font-weight: bold; margin: 0; }
.main {
  flex: 1; padding: 20pt 40pt 40pt 40pt;
}
.section-title-box {
  margin-bottom: 16pt;
}
.section-title {
  color: #1E3A5F; font-size: 16pt; font-weight: bold; margin: 0;
}
.achievements {
  display: flex; flex-wrap: wrap; gap: 16pt;
}
.achievement-item {
  width: calc(50% - 8pt); display: flex; align-items: flex-start; gap: 10pt;
}
.number-badge {
  background: #3B82F6; width: 24pt; height: 24pt; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; flex-shrink: 0;
}
.number-badge p { color: #FFFFFF; font-size: 12pt; font-weight: bold; margin: 0; }
.achievement-content { flex: 1; }
.achievement-content h3 { color: #1E3A5F; font-size: 12pt; font-weight: bold; margin: 0 0 2pt 0; }
.achievement-content p { color: #374151; font-size: 9pt; margin: 0; line-height: 1.3; }
.highlight-box {
  margin-top: 16pt; background: #EFF6FF; border-radius: 6pt; padding: 12pt 16pt; display: flex; align-items: center; gap: 12pt;
}
.highlight-icon {
  background: #3B82F6; width: 32pt; height: 32pt; border-radius: 6pt;
  display: flex; align-items: center; justify-content: center;
}
.highlight-icon p { color: #FFFFFF; font-size: 16pt; margin: 0; }
.highlight-text h4 { color: #1E3A5F; font-size: 12pt; font-weight: bold; margin: 0 0 2pt 0; }
.highlight-text p { color: #374151; font-size: 9pt; margin: 0; }
</style>
</head>
<body>
<div class="header">
  <div class="header-accent"></div>
  <h1>主要工作成果</h1>
</div>
<div class="main">
  <div class="section-title-box">
    <p class="section-title">重点项目完成情况</p>
  </div>
  <div class="achievements">
    <div class="achievement-item">
      <div class="number-badge"><p>1</p></div>
      <div class="achievement-content">
        <h3>核心系统重构项目</h3>
        <p>完成系统架构升级，性能提升 200%，支撑日活用户增长到 50 万</p>
      </div>
    </div>
    <div class="achievement-item">
      <div class="number-badge"><p>2</p></div>
      <div class="achievement-content">
        <h3>数据中台建设</h3>
        <p>搭建统一数据平台，实现数据资产化管理，支撑业务决策</p>
      </div>
    </div>
    <div class="achievement-item">
      <div class="number-badge"><p>3</p></div>
      <div class="achievement-content">
        <h3>智能化运维体系</h3>
        <p>建立 AIOps 平台，故障发现率 95%，修复时间降低 60%</p>
      </div>
    </div>
    <div class="achievement-item">
      <div class="number-badge"><p>4</p></div>
      <div class="achievement-content">
        <h3>安全合规认证</h3>
        <p>通过 ISO27001 安全认证，建立信息安全管理体系</p>
      </div>
    </div>
  </div>
  <div class="highlight-box">
    <div class="highlight-icon"><p>★</p></div>
    <div class="highlight-text">
      <h4>年度最佳团队奖</h4>
      <p>荣获公司年度最佳团队奖，团队成员获得多项个人荣誉</p>
    </div>
  </div>
</div>
</body>
</html>
