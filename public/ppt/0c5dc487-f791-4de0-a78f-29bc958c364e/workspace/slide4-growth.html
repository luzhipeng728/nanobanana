<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1E3A5F; padding: 16pt 40pt; display: flex; align-items: center;
}
.header-accent {
  width: 5pt; height: 24pt; background: #3B82F6; margin-right: 12pt;
}
h1 { color: #FFFFFF; font-size: 24pt; font-weight: bold; margin: 0; }
.main {
  flex: 1; padding: 20pt 40pt 40pt 40pt; display: flex; gap: 24pt;
}
.left { flex: 1; }
.section-title {
  color: #1E3A5F; font-size: 14pt; font-weight: bold; margin: 0 0 12pt 0;
}
.growth-list { display: flex; flex-direction: column; gap: 8pt; }
.growth-item {
  background: #F8FAFC; padding: 10pt 14pt; border-radius: 4pt;
  border-left: 3pt solid #3B82F6;
}
.growth-item h3 { color: #1E3A5F; font-size: 11pt; font-weight: bold; margin: 0 0 2pt 0; }
.growth-item p { color: #374151; font-size: 9pt; margin: 0; }
.right { width: 240pt; }
.skills-section { margin-top: 0; }
.skill-bar { margin-bottom: 10pt; }
.skill-label { display: flex; justify-content: space-between; margin-bottom: 3pt; }
.skill-label p { color: #374151; font-size: 10pt; margin: 0; }
.skill-track {
  background: #E2E8F0; height: 6pt; border-radius: 3pt; overflow: hidden;
}
.skill-fill-90 { background: #3B82F6; height: 100%; width: 90%; border-radius: 3pt; }
.skill-fill-85 { background: #3B82F6; height: 100%; width: 85%; border-radius: 3pt; }
.skill-fill-80 { background: #3B82F6; height: 100%; width: 80%; border-radius: 3pt; }
</style>
</head>
<body>
<div class="header">
  <div class="header-accent"></div>
  <h1>个人成长与提升</h1>
</div>
<div class="main">
  <div class="left">
    <p class="section-title">能力提升</p>
    <div class="growth-list">
      <div class="growth-item">
        <h3>技术深度</h3>
        <p>深入学习云原生技术栈，掌握 K8s、Service Mesh 等前沿技术</p>
      </div>
      <div class="growth-item">
        <h3>项目管理</h3>
        <p>考取 PMP 证书，提升项目规划、风险管控和团队协调能力</p>
      </div>
      <div class="growth-item">
        <h3>领导力发展</h3>
        <p>带领 8 人团队完成多个重点项目，培养新人 3 名</p>
      </div>
      <div class="growth-item">
        <h3>业务理解</h3>
        <p>深度参与业务讨论，提升技术方案与业务场景的结合能力</p>
      </div>
    </div>
  </div>
  <div class="right">
    <p class="section-title">技能掌握度</p>
    <div class="skills-section">
      <div class="skill-bar">
        <div class="skill-label"><p>架构设计</p><p>90%</p></div>
        <div class="skill-track"><div class="skill-fill-90"></div></div>
      </div>
      <div class="skill-bar">
        <div class="skill-label"><p>项目管理</p><p>85%</p></div>
        <div class="skill-track"><div class="skill-fill-85"></div></div>
      </div>
      <div class="skill-bar">
        <div class="skill-label"><p>团队领导</p><p>80%</p></div>
        <div class="skill-track"><div class="skill-fill-80"></div></div>
      </div>
      <div class="skill-bar">
        <div class="skill-label"><p>业务分析</p><p>85%</p></div>
        <div class="skill-track"><div class="skill-fill-85"></div></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
