<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #3B82F6; padding: 20pt 40pt; margin: 0;
}
.header-title { color: #ffffff; font-size: 28pt; font-weight: bold; margin: 0; }
.content { padding: 30pt 40pt; flex: 1; }
.section-title { color: #1E3A8A; font-size: 20pt; font-weight: bold; margin: 0 0 20pt 0; }

<body>
<div class="header">
  <h1 class="header-title">项目进展与成果</h1>
</div>
<div class="content">
  <h2 class="section-title">重点项目完成情况</h2>
  <ul>
    <li><b>数字化转型项目</b>：核心系统升级完成，效率提升 <b>60%</b></li>
    <li><b>品牌升级计划</b>：全面完成视觉体系更新，品牌认知度显著提升</li>

    <li><b>技术研发突破</b>：获得 <b>12</b> 项专利授权，技术领先优势巩固</li>
    <li><b>供应链优化</b>：整体成本降低 <b>15%</b>，交付周期缩短 <b>30%</b></li>
