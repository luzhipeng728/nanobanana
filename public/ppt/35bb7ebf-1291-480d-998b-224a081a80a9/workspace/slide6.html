<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #3B82F6; padding: 20pt 40pt; margin: 0;
}
.header-title { color: #ffffff; font-size: 28pt; font-weight: bold; margin: 0; }
.content { padding: 30pt 40pt; flex: 1; }
.section-title { color: #1E3A8A; font-size: 20pt; font-weight: bold; margin: 0 0 20pt 0; }
ul { margin: 0; padding-left: 20pt; }
li { color: #374151; font-size: 16pt; margin-bottom: 15pt; line-height: 1.4; }
</style>
</head>
<body>
<div class="header">
  <h1 class="header-title">2025 年度规划</h1>
</div>
<div class="content">
  <h2 class="section-title">新年战略目标</h2>
  <ul>
    <li><b>业绩目标</b>：营收增长 <b>40%</b>，利润率提升至 <b>20%</b></li>
    <li><b>市场拓展</b>：进入 <b>3</b> 个新行业领域，巩固市场领先地位</li>
    <li><b>产品创新</b>：推出 <b>5</b> 款新产品，打造明星产品线</li>
    <li><b>数字化深化</b>：全面推进智能化运营，提升整体效能</li>
    <li><b>人才战略</b>：建设学习型组织，培养新一代管理梯队</li>
  </ul>
</div>
</body>
</html>
